{% extends "base.html" %}
{% load static %}


{% block content %}
<form class="form" method="post" action="{% url "book:feedback" %}" >
	{% csrf_token %}
	<div class="form__item">
		<input class="form__input" type="text" name="first_name" value="{{user.first_name}}" required>
		<label class="form__label">Ваше имя</label>
	</div>

	<div class="form__item">
		<input class="form__input" type="email" name="email" value = "{{user.email}}" required>
		<label class="form__label">Email</label>
	</div>

    <div class="form__item">
		<input class="form__input" type="text" name="comments" required>
		<label class="form__label">Ваш комментарий</label>
	</div>

	<input class="form__input btn_1" type="submit" value="Отправить">
	<input type="hidden" name="act" value="order">

</form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
{% endblock content %}
